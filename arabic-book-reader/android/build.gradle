// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.20'

        ndkVersion = "25.2.9519653"
        
        // ABI filters for 64-bit support
        abiFilters = ["armeabi-v7a", "arm64-v8a", "x86", "x86_64"]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.3')
        classpath('com.facebook.react:react-native-gradle-plugin:0.76.7')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    // Fix for duplicate class errors
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:0.76.7"
            force "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
            force "com.facebook.fbjni:fbjni:0.5.1"
            force "androidx.core:core-ktx:1.10.1"
        }
    }
}

// Force a specific version of Gradle to ensure compatibility
wrapper {
    gradleVersion = '8.1.3'
    distributionType = 'ALL'
}
